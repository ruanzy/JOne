<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=”http://www.w3.org/1999/xhtml”>
<head>
<base href="<%=basePath%>">
	<title>RDP</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/jone.css" />
	<link rel="stylesheet" type="text/css"
		href="awesome/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/sidebar.css" />
	<link rel="stylesheet" type="text/css" href="css/tree.css" />
	<link rel="stylesheet" type="text/css" href="css/userinfo.css" />
	<link rel="stylesheet" type="text/css"
		href="css/zTreeStyle/zTreeStyle.css" />
	<link rel="stylesheet" type="text/css" href="css/depart.css" />
	<link rel="stylesheet" type="text/css" href="css/selecttree.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.min.css" />
	<link rel="stylesheet" type="text/css" href="css/smartMenu.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-smartMenu.js"></script>
	<script type="text/javascript" src="js/jquery.slimscroll.js"></script>
	<script type="text/javascript" src="js/drag.js"></script>
	<script type="text/javascript" src="js/sidebar.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/grid2.js"></script>
	<script type="text/javascript" src="js/msg.js"></script>
	<script type="text/javascript" src="js/highlight.js"></script>
	<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/ztree.js"></script>
	<script type="text/javascript" src="js/selecttree.js"></script>
	<script type="text/javascript" src="js/select.js"></script>
	<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
	<script type="text/javascript" src="js/accordion.js"></script>
</head>
<BODY>
	<div id="header">
		<div id='logo'></div>
		<span id='toggle'><i class="icon-th"></i></span>
		<ul class='info'>
			<li>
				<dl id='asd' class='rzy-sidedown'>
					<dt>
						<i class="icon-user"></i> 欢迎您,${Session.RZY_USER} <i
							class="icon-angle-down"></i>
					</dt>
					<dd></dd>
				</dl>
			</li>
			<li><a><i class="icon-envelope"></i> 信息</a> <span
				class='badge label-warning'>5</span></li>
			<li>
				<dl id='theme' class='rzy-sidedown'>
					<dt>
						更换样式 <i class="icon-angle-down"></i>
					</dt>
					<dd></dd>
				</dl>
			</li>
		</ul>
	</div>
	<div id='center'>
		<div id="sidebar">
			<dl class='accordion' id='accordion1'>
				<#list res as r> <#if r.type=='1'>
				<dt>
					<i class="${r.iconcls}"></i> ${r.name}
				</dt>
				<dd>
					<#list res as r2> <#if r2.type=='2' && r2.pid == r.id> <a
						id='${r2.id?c}' url='${r2.url}'><i class="${r2.iconcls}"></i>
						${r2.name}<b class="icon-angle-right"></b></a> </#if> </#list>
				</dd>
				</#if> </#list>
		</div>
		<div id="content">
			<div id="pill">
				<i class='icon-home'></i> <span id='nav'>欢迎您</span>
			</div>
			<div id="main"></div>
		</div>
	</div>
</BODY>
<HTML>
