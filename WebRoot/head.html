<div id='logo'></div>
<span id='toggle'><i class="icon-th"></i></span>
<ul class='info'>
	<li>
		<dl id='asd' class='rzy-sidedown'>
			<dt>
				<i class="icon-user"></i> 欢迎您,${Session.RZY_USER} <i
					class="icon-angle-down"></i>
			</dt>
			<dd></dd>
		</dl>
	</li>
	<li id='lang'>English</li>
	<li><a><i class="icon-envelope"></i> 信息</a> <span
		class='badge label-warning'>5</span></li>
	<li>
		<dl id='theme' class='rzy-sidedown'>
			<dt>
				更换样式 <i class="icon-angle-down"></i>
			</dt>
			<dd></dd>
		</dl>
	</li>
</ul>
<script type="text/javascript">
	var lang = 'zh';
	if($.cookie('lang')){
		lang = $.cookie('lang');
	}
	var txt = (lang == "zh" ? "English" : "中文");
	$('#lang').html(txt);
	var items = [ {
		icon : 'icon-cog',
		text : '设置',
		action : set
	}, {
		icon : 'icon-user',
		text : '个人资料',
		action : info
	}, '-', {
		icon : 'icon-off',
		text : '退出',
		action : logout
	} ];
	function set() {
		var dialog = $.dialog({
			title : '设置',
			url : 'view/user/set.html',
			buttons : [ {
				text : 'OK',
				cls : 'btn-primary',
				action : function(d) {

				}
			}, {
				text : 'Close',
				cls : 'btn-default',
				action : function(d) {
					dialog.close();
				}

			} ],
			onShow : function() {

			}
		});
	}
	function info() {
		var dialog = $.dialog({
			//title:'个人资料',
			width : 350,
			//url:'view/income/list.html'
			url : 'ftl/userinfo.html',
			buttons : [ {
				text : 'OK',
				cls : 'btn-primary',
				action : function(d) {

				}
			}, {
				text : 'Close',
				cls : 'btn-default',
				action : function(d) {
					dialog.close();
				}

			} ],
			onShow : function() {
				$('#sex').MultiRadio();
			}
		});
	}
	function logout() {
		document.location = 'logout';
	}
	$('#asd').SideDown({
		items : items
	});
	$('#theme').SideDown({
		width : 'auto',
		url : 'theme.html'
	});
	$('#toggle').toggle(function(e) {
		$('#sidebar').hide();
		$('#content', body).css('margin-left', 0);
		$('#pill', body).css('left', 0);
	}, function(e) {
		$('#sidebar').show();
		var sw = $('#sidebar').outerWidth();
		$('#content', body).css('margin-left', sw);
		$('#pill', body).css('left', sw);
	});
	$('#lang').click(function(){
		var lang = 'zh';
		if($.cookie('lang')){
			lang = $.cookie('lang');
		}
		var txt = (lang == "zh" ? "中文" : "English");
		lang = (lang == "zh" ? "en" : "zh");
		$(this).html(txt);
		$.cookie('lang', lang, { path: '/', expires: 10 });
		document.location = '';
	});
</script>
