<p>
<div class="row">
	<div class="col-lg-8"><button id='appendbtn' class='btn btn-primary'>
		<i class="icon-plus"></i> 增加
	</button>
	<button id='updatedbtn' class='btn btn-primary'>
		<i class="icon-save"></i> 保存
	</button></div>
	<div class="col-lg-4">
		<div class="input-group pull-right"><input type="text" class="form-control" id='searchtxt' placeholder="请输入供应商名"> <span
		class="input-group-btn">
		<button class="btn btn-primary" type="button" id='searchbtn'>查询</button>
	</span>
	</div>
	</div>
</div>
</p>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">供应商列表</h3>
	</div>
	<div class="panel-body">
		<div id='kkk'></div>
	</div>
</div>
<script type="text/javascript">
	$('#kkk').table({
		columns : [ {
			header : "ID",
			field : "id",
			width : 50,
			align : 'center'
		}, {
			header : "供应商名称",
			field : "name",
			align : 'left',
			tip : true,
			editor : {
				type : 'text'
			}
		}, {
			header : "联系电话",
			field : "phone",
			align : 'left',
			width : 200,
			tip : true,
			editor : {
				type : 'text'
			}
		} ],
		condition : condition,
		url : 'supplier/pager'
	});
	$('#addbtn').click(add);
	$('#delbtn').click(del);
	$('#updatedbtn').click(function() {
		$('#kkk').table('endEdit');
		var mm = $('#kkk').table('getChanged');
		var text = JSON.stringify(mm);
		$.ajax({
			url : 'supplier/changed',
			type : 'post',
			data : {
				changed : text
			},
			contentType : "application/x-www-form-urlencoded; charset=utf-8",
			dataType : 'json',
			success : function(result) {
				if (result.result) {
					$.pop(result.msg, function() {
						$('#kkk').table('refresh');
					});
				}
			}
		});
	});
	$('#appendbtn').click(function() {
		$('#kkk').table('addRow', 0, {
			name : '供应商'
		});
	});
	function add() {
		$.dialog({
			title : '供应商新增',
			url : 'view/user/adduser.html',
			drag : true,
			buttons : [ {
				text : '确定',
				cls : 'btn-primary',
				action : function(d) {
					ok(d);
				}
			}, {
				text : '关闭',
				cls : 'btn-default',
				action : function(d) {
					d.close();
				}

			} ],
			onShow : function() {
				$('#state').MultiRadio();
			}
		});
		//$('#kkk').Grid('addRow', {username:'asd'});
	}

	function ok(win) {
		var username = win.find('input[name=username]').val();
		var password = win.find('input[name=password]').val();
		var email = win.find('input[name=email]').val();
		var phone = win.find('input[name=phone]').val();
		var depart = win.find('input[name=depart]').val();
		var memo = win.find('textarea[name=memo]').val();
		var state = win.find('input[name=state]').val();
		var birth = win.find('input[name=birth]').val();
		var gender = win.find('input[name=gender]').val();
		var params = {
			username : username,
			password : password,
			email : email,
			phone : phone,
			depart : depart,
			birth : birth,
			gender : gender,
			memo : memo,
			state : state
		};
		$.ajax({
			url : 'user/add',
			type : 'post',
			data : params,
			dataType : 'json',
			success : function(result) {
				if (result.result) {
					win.close();
					$.pop(result.msg, function() {
						$('#kkk').table('reload');
					});
					/**$.alert('success', result.msg, function(){
						$('#kkk').table('reload');
					});**/
				}
			}
		});
	}

	function save() {
		$('#kkk').Grid('save');
	}

	function del() {
		var selected = $('#kkk').table('getSelected');
		if (selected.length == 0) {
			$.tip({
				content : 'Please select one record!'
			});
			return false;
		}
		$.confirm('确定要干掉吗', function(btn) {
			if (btn) {
				var ids = [];
				for ( var k in selected) {
					ids.push(selected[k].id);
				}
				$.ajax({
					url : 'user/del',
					type : 'post',
					data : {
						ids : ids.join(',')
					},
					dataType : 'json',
					success : function(result) {
						$.pop(result.msg, function() {
							//$('#kkk').table('reload');
						});
						//$('#kkk').table('refresh');
					}
				});
			}
		});
	}

	function cancel() {
		var selected = $('#kkk').Grid('getSelected');
		if (selected.length == 0) {
			$.alert({
				msg : '请选择至少一条记录'
			});
			return false;
		}
		$.confirm({
			msg : '确定要禁止吗',
			callback : function(btn) {
				if (btn) {
					var ids = [];
					for ( var k in selected) {
						ids.push(selected[k].id);
					}
					$.ajax({
						url : 'user/cancel',
						type : 'post',
						data : {
							ids : ids.join(',')
						},
						dataType : 'json',
						success : function(result) {
							$('#kkk').Grid('refresh');
						}
					});
				}
			}
		});
	}

	function active() {
		var selected = $('#kkk').Grid('getSelected');
		if (selected.length == 0) {
			$.alert({
				msg : '请选择至少一条记录'
			});
			return false;
		}
		$.confirm({
			msg : '确定要激活吗',
			callback : function(btn) {
				if (btn) {
					var ids = [];
					for ( var k in selected) {
						ids.push(selected[k].id);
					}
					$.ajax({
						url : 'user/active',
						type : 'post',
						data : {
							ids : ids.join(',')
						},
						dataType : 'json',
						success : function(result) {
							$('#kkk').Grid('refresh');
						}
					});
				}
			}
		});
	}

	$('#searchbtn').click(function() {
		$('#kkk').table('reload');
	});

	function condition() {
		var name = $('#searchtxt').val();
		var params = {
			name : name
		};
		return params;
	}

	function stateRender(s) {
		//s = s||'1';
		//return "<font title='" + state[s] + "' color='" + {0:'red', 1:'green'}[s] + "'>"  +  state[s]  + "</font>";
		if (s == 1) {
			return "<label class='label label-success'>正常</label>";
		} else if (s == 0) {
			return "<label class='label label-danger'>锁定</label>";
		} else {
			return "<label class='label label-warning'>离职</label>";
		}
	}

	function genderRender(s) {
		if (s == 1) {
			return "<label class='label label-success'>男</label>";
		} else if (s == 2) {
			return "<label class='label label-danger'>女</label>";
		}
	}

	function departRender(v, r) {
		var depart;
		$.each(departs, function() {
			if (this['id'] == v) {
				depart = this['name'];
				return false;
			}
		});
		return depart;
	}

	function opRender(v, r) {
		var h = [];
		h.push("<a class='btn btn-danger btn-sm' onclick=del2('" + r.id
				+ "') title='删除'><i class='icon-trash'></i></a>");
		h.push("<a class='btn btn-primary btn-sm' onclick=assignrole('"
				+ r.username
				+ "') title='分配角色'><i class='icon-pencil'></i></a>");
		return h.join('');
	}

	function del2(id) {
		$.confirm('确定要干掉吗', function(btn) {
			if (btn == 'YES') {
				var ids = [];
				ids.push(id);
				$.ajax({
					url : 'user/del',
					type : 'post',
					data : {
						ids : ids.join(',')
					},
					dataType : 'json',
					success : function(result) {
						$.pop(result.msg, function() {
							$('#kkk').table('refresh');
						});
					}
				});
			}
		});
	}

	function assignrole(username) {
		$.dialog({
			title : '分配角色',
			url : 'user/tosetrole',
			params : {
				user : username
			},
			buttons : [ {
				text : 'OK',
				cls : 'btn-success',
				action : function(d) {
					ok1(d);
				}
			}, {
				text : 'Close',
				cls : 'btn-default',
				action : function(d) {
					d.close();
				}

			} ]
		});
	}

	function mk() {
		var selected = $('#kkk').table('getSelected');
		if (selected.length != 1) {
			$.tip({
				content : '请选择一条记录'
			});
			return false;
		}
		$.dialog({
			title : '分配角色',
			url : 'user/tosetrole?user=' + selected[0].username,
			buttons : [ {
				text : 'OK',
				cls : 'btn-success',
				action : function(d) {
					ok1(d);
				}
			}, {
				text : 'Close',
				cls : 'btn-default',
				action : function(d) {
					d.close();
				}

			} ]
		});
	}

	function ok1(win) {
		var user = win.find('input[name=user]').val();
		var roles = new Array();
		win.find('input[type=checkbox]:checked').each(function() {
			roles.push($(this).val());
		});
		var data = {
			user : user,
			roles : roles.join()
		};
		$.ajax({
			url : "user/setrole",
			type : 'post',
			data : data,
			dataType : 'json',
			success : function(result) {
				if (result.result) {
					win.close();
					$.alert('success', result.msg, function() {
						$('#kkk').table('reload');
					});
				}
			}
		});
	}
</script>
