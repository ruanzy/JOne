<div style="float: left;">
<button id='addbtn' class='btn btn-success'><i class="icon-plus-sign"></i> 增加</button>
<button id='delbtn' class='btn btn-success'><i class="icon-remove-sign"></i> 删除</button>
<button id='assignbtn' class='btn btn-success'><i class="icon-pencil"></i> 分配角色</button>
</div>
<div style="float: right;">
	用户名 <input type="text" id='searchtxt' class='txt' name="name" autocomplete="off"/>
	<button class='btn btn-lightblue'><i class="icon-search"></i> 搜素</button>
	</div>
<div id='kkk'></div>

<script type="text/javascript">

 
  
      var state = dic('userstate');
	  	  $('#kkk').table({
		columns:[
			//{header:"ID",field:"id",width:50,align:'center'},
			{header:"用户名",field:"username",tip:true,editor:'text'},
			{header:"注册时间",field:"regtime",align:'center',width:180,editor:'datebox'},
			{header:"状态",field:"state",align:'center',width:100,render:stateRender}
		],
		url:'user/list',
		selector:'m',
		condition:condition
	});
     $('#addbtn').click(add);
     $('#delbtn').click(del);
      $('#assignbtn').click(mk);
     function add(){
    	 $.dialog({
    		 title:'用户新增',
    		 url:'view/user/adduser.html',
    		 ok:ok
    	 });
    	 //$('#kkk').Grid('addRow', {username:'asd'});
     }
     
     function ok(win){
    	var username = win.find('input[name=username]').val();
    	var password = win.find('input[name=password]').val();
    	var params = {username:username,password:password};
    	$.ajax({
			url:'user/add',
			type: 'post',
			data: params,
			dataType:'json',
	        success:function(result){
	        	if(result.result){
					$.alert({content:result.msg});
					$('#kkk').table('reload');
				}
			}
		});	
     }
     
     function save(){
    	 $('#kkk').Grid('save');
     }
     
     function del(){
    	 var selected = $('#kkk').table('getSelected');
    	 if(selected.length == 0){
    		 $.tip({content:'Please select one record!'});
    		 return false;
    	 }
    	 $.confirm({
    	 	content:'确定要干掉吗', 
    	 	ok:function(){
	    		var ids = [];
		    	for(var k in selected){
		    		ids.push(selected[k].id); 
		    	}
		   		$.ajax({
		   			url:'user/del',
		   			type: 'post',
		   			data: {ids:ids.join(',')},
		   			dataType: 'json',
		   	        success: function(result){
		   	        	$('#kkk').table('refresh');
		   			}
		   		});
	    	}
    	 });
     }
     
     function cancel(){
    	 var selected = $('#kkk').Grid('getSelected');
    	 if(selected.length == 0){
    		 $.alert({msg:'请选择至少一条记录'});
    		 return false;
    	 }
    	 $.confirm({msg:'确定要禁止吗', callback:function(btn){
	    	if(btn){
	    		var ids = [];
		    	for(var k in selected){
		    		ids.push(selected[k].id); 
		    	}
		   		$.ajax({
		   			url:'user/cancel',
		   			type: 'post',
		   			data: {ids:ids.join(',')},
		   			dataType: 'json',
		   	        success: function(result){
		   	        	$('#kkk').Grid('refresh');
		   			}
		   		});
	    	}
    	 }});
     }
     
     function active(){
    	 var selected = $('#kkk').Grid('getSelected');
    	 if(selected.length == 0){
    		 $.alert({msg:'请选择至少一条记录'});
    		 return false;
    	 }
    	 $.confirm({msg:'确定要激活吗', callback:function(btn){
	    	if(btn){
	    		var ids = [];
		    	for(var k in selected){
		    		ids.push(selected[k].id); 
		    	}
		   		$.ajax({
		   			url:'user/active',
		   			type: 'post',
		   			data: {ids:ids.join(',')},
		   			dataType: 'json',
		   	        success: function(result){
		   	        	$('#kkk').Grid('refresh');
		   			}
		   		});
	    	}
    	 }});
     }
     
     $('.btn-lightblue').click(function(){
    	 $('#kkk').table('reload');
     });
     
     function condition(){
    	 var name = $('input[name=name]').val();
    	 var params = {username: name};
    	 return params;
     }
     
     function stateRender(s){
    	 s = s||'1';
    	 return "<font title='" + state[s] + "' color='" + {0:'red', 1:'green'}[s] + "'>"  +  state[s]  + "</font>";
     }
     
     function opRender(v, r){
       var h = [];
       h.push("<a href='javascript:void(0);' onclick=javascript:mk('" + r.id + "')>分配角色</a>");
       return h.join('');
     }
     
     function mk(){
    	 var selected = $('#kkk').table('getSelected');
    	 if(selected.length != 1){
    		 $.tip({content:'请选择一条记录'});
    		 return false;
    	 }
    	 $.dialog({
    		 title:'分配角色',
    		 height:120,
    		 url:'user/tosetrole?user=' + selected[0].username,
    		 ok:ok1
    	 });
     }
     
     function ok1(win){
     	var user = win.find('input[name=user]').val();
       	var roles = new Array();
		win.find('input[type=checkbox]:checked').each(function(){
			roles.push($(this).val());
		});
		var data = {user:user,roles:roles.join()};
		$.ajax({ 
			url: "user/setrole", 
			type: 'post',
			data: data,
			dataType: 'json',
			success: function(r){
        		if(r.success){
					$('#kkk').table('reload');
        		}
	  		}
	  	});
     }
     
  
</script>
