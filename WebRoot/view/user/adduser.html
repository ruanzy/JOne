<from class='form'>
<table>
	<tr>
		<td class='form-label'>登录账号</td>
		<td><input type="text" id='username' name="username" class='txt'
			autocomplete="off" /></td>
		<td class='form-label'>电子邮箱</td>
		<td><input type="text" id='email' name="email" class='txt' /></td>
	</tr>
	<tr>
		<td class='form-label'>手机号码</td>
		<td><input type="text" id='phone' name="phone" class='txt' /></td>
		<td class='form-label'>部门</td>
		<td><input type="text" id='depart' name="depart" class='txt' /></td>
	</tr>
	<tr>
		<td class='form-label'>出生日期</td>
		<td><input class="Wdate" type="text" id="birth" name='birth' onFocus="WdatePicker({readOnly:true})"/></td>
		<td class='form-label'>性别</td>
		<td>
			<input type="text" id='gender' name="gender"/>
		</td>
	</tr>
	<tr>
		<td class='form-label'>备注</td>
		<td colspan="3"><textarea id='memo' name="memo" class='textarea'
				style='width:80%;'></textarea></td>
	</tr>
	<tr>
		<td class='form-label'>状态</td>
		<td colspan="3">
			<div id='state' class='multi-radio'>
				<a href='javascript:;' class='active' v='1'>正常</a><a
					href='javascript:;' v='0'>锁定</a><a href='javascript:;' v='2'>离职</a>
			</div>
		</td>
	</tr>
</table>
</from>
<script type="text/javascript">
	$('#gender').selectbox({
		ds : [{text:'男', value:1}, {text:'女', value:2}]
	});
	$('#depart').selecttree({
		url : 'depart/tree'
	});
</script>
