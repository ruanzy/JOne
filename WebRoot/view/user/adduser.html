<from class='form'>
<table>
	<tr>
		<td class='form-label'>登录账号</td>
		<td><input type="text" id='username' name="username" class='txt'
			autocomplete="off" /></td>
	</tr>
	<tr>
		<td class='form-label'>电子邮箱</td>
		<td><input type="text" id='email' name="email" class='txt' /></td>
	</tr>
	<tr>
		<td class='form-label'>手机号码</td>
		<td><input type="text" id='phone' name="phone" class='txt' /></td>
	</tr>
	<tr>
		<td class='form-label'>备注</td>
		<td><textarea id='memo' name="memo" class='textarea'></textarea></td>
	</tr>
	<tr>
		<td class='form-label'>用户状态</td>
		<td>
			<div id='state' class='multi-radio'>
				<a href='javascript:;' class='active' v='1'>正常</a><a href='javascript:;' v='0'>锁定</a><a href='javascript:;' v='2'>离职</a>
			</div>
		</td>
	</tr>
</table>
</from>
