<h3>Label</h3>
<p>
<span class='label label-default'>Default</span>
<span class='label label-primary'>Primary</span>
<span class='label label-success'>Success</span>
<span class='label label-info'>Info</span>
<span class='label label-warning'>Warning</span>
<span class='label label-danger'>Danger</span>
</p>

<h3>Badge Label</h3>
<p>
<span class='badge label-primary'>Primary</span>
<span class='badge label-primary'>1</span>
<span class='badge label-success'>2</span>
<span class='badge label-info'>3</span>
<span class='badge label-warning'>4</span>
<span class='badge label-danger'>5</span>
</p>

<h3>Label with icon</h3>
<p>
<span class='label label-default'><i class='icon-plus'></i> Default</span>
<span class='label label-primary'><i class='icon-plus'></i></span>
<span class='label label-primary'><i class='icon-plus'></i> Primary</span>
<span class='label label-success'><i class='icon-plus'></i> Success</span>
<span class='label label-info'><i class='icon-plus'></i> Info</span>
<span class='label label-warning'><i class='icon-plus'></i> Warning</span>
<span class='label label-danger'><i class='icon-plus'></i> Danger</span>
</p>
<h3>progress</h3>
<div id='progress'>
<div class='progress'><div class='progress-bar' style='width:50%'>50%</div></div>
</div>
<p id='progress_code'></p>
<script type="text/javascript">
	var code = $('#progress').html().trim();
	var highLightCode = HighLighter.highLight('html', 'rDark', code);
    $('#progress_code').html(highLightCode);
</script>
