<ul id="tree"></ul>
<input type="hidden" name='roleid' value='${param.id}'/>		
		<script type="text/javascript">


		$("#tree").Tree({
    		url:"role/allres?_=" + new Date().getTime(),
    		checkbox: true,
    		onload:init
		});
	
	function init(){
		$.ajax({ 
			url: "role/ownres", 
			async: false,
			type: 'post',
			data: {role:${param.id}},
			dataType: 'json',
			success: function(d){
				$("#tree").Tree('checked', d);
	  		}
	  	});
	}	
	

});
</script>
</body>
</html>
