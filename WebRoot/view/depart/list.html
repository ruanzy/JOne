<div style="float: left;">
<a id='addbtn' class='btn btn-default'><i class="icon-plus"></i> 增加</a>
<!-- 
<a id='delbtn' class='btn btn-default'><i class="icon-remove"></i> 删除</a>
<a id='assignbtn' class='btn btn-default'><i class="icon-pencil"></i> 分配角色</a>
 -->
</div>
<div style="float: right;">
	<form id='search-form' class='search-form'>
		<input type="text" id='searchtxt' class='txt' name="name" autocomplete="off" placeholder="请输入部门名"/>
		<button type="button"><i class="icon-search"></i></button>
	</form>
</div>
<div id='kkk'></div>

<script type="text/javascript">

 
  
      //var state = dic('userstate');
	  	  $('#kkk').table({
		columns:[
			//{header:"ID",field:"id",width:50,align:'center'},
			{header:"部门名",field:"name",tip:true,editor:'text'},
			{header:"备注",field:"memo"},
			{header:"操作",field:"",align:'center',width:180,render:opRender}
		],
		url:'depart/list',
		selector:'m',
		condition:condition
	});
     $('#addbtn').click(add);
     $('#delbtn').click(del);
      $('#assignbtn').click(mk);
     function add(){
    	 $.dialog({
    		 title:'部门新增',
    		 url:'view/depart/add.html',
    		 ok:ok
    	 });
    	 //$('#kkk').Grid('addRow', {username:'asd'});
     }
     
     function ok(win){
    	var name = win.find('input[name=name]').val();
    	var memo = win.find('textarea[name=memo]').val();
    	var params = {name:name,memo:memo};
    	$.ajax({
			url:'depart/add',
			type: 'post',
			data: params,
			dataType:'json',
	        success:function(result){
	        	if(result.result){
					win.close();
					$.alert('success', result.msg, function(){
						$('#kkk').table('reload');
					});
				}
			}
		});	
     }
     
     function save(){
    	 $('#kkk').Grid('save');
     }
     
     function del(){
    	 var selected = $('#kkk').table('getSelected');
    	 if(selected.length == 0){
    		 $.tip({content:'Please select one record!'});
    		 return false;
    	 }
    	 $.confirm('确定要干掉吗',function(btn){
	    		if(btn){
		    		var ids = [];
			    	for(var k in selected){
			    		ids.push(selected[k].id); 
			    	}
			   		$.ajax({
			   			url:'depart/del',
			   			type: 'post',
			   			data: {ids:ids.join(',')},
			   			dataType: 'json',
			   	        success: function(result){
			   	        	$('#kkk').table('refresh');
			   			}
			   		});
		   		}
    	 });
     }
     
     function cancel(){
    	 var selected = $('#kkk').Grid('getSelected');
    	 if(selected.length == 0){
    		 $.alert({msg:'请选择至少一条记录'});
    		 return false;
    	 }
    	 $.confirm({msg:'确定要禁止吗', callback:function(btn){
	    	if(btn){
	    		var ids = [];
		    	for(var k in selected){
		    		ids.push(selected[k].id); 
		    	}
		   		$.ajax({
		   			url:'user/cancel',
		   			type: 'post',
		   			data: {ids:ids.join(',')},
		   			dataType: 'json',
		   	        success: function(result){
		   	        	$('#kkk').Grid('refresh');
		   			}
		   		});
	    	}
    	 }});
     }
     
     function active(){
    	 var selected = $('#kkk').Grid('getSelected');
    	 if(selected.length == 0){
    		 $.alert({msg:'请选择至少一条记录'});
    		 return false;
    	 }
    	 $.confirm({msg:'确定要激活吗', callback:function(btn){
	    	if(btn){
	    		var ids = [];
		    	for(var k in selected){
		    		ids.push(selected[k].id); 
		    	}
		   		$.ajax({
		   			url:'user/active',
		   			type: 'post',
		   			data: {ids:ids.join(',')},
		   			dataType: 'json',
		   	        success: function(result){
		   	        	$('#kkk').Grid('refresh');
		   			}
		   		});
	    	}
    	 }});
     }
     
     $('#search-form button').click(function(){
    	 $('#kkk').table('reload');
     });
     
     function condition(){
    	 var name = $('input[name=name]').val();
    	 var params = {name: name};
    	 return params;
     }
     
     function stateRender(s){
    	 //s = s||'1';
    	 //return "<font title='" + state[s] + "' color='" + {0:'red', 1:'green'}[s] + "'>"  +  state[s]  + "</font>";
    	 if(s == 1){
    	 	return "<label class='label label-success'>正常</label>";
    	 }else{
    	 	return "<label class='label label-danger'>禁止</label>";
    	 }
     }
     
     function opRender(v, r){
       var h = [];
       h.push("<a class='btn btn-default btn-sm' onclick=del2('" + r.id + "')><i class='icon-remove'></i> 删除</a>");
       h.push("<a class='btn btn-default btn-sm' onclick=addemployee('" + r.name + "')><i class='icon-pencil'></i> 添加员工</a>");
       return h.join('');
     }
     
     function del2(id){
    	 $.confirm('确定要干掉吗',function(btn){
	    		if(btn){
		    		var ids = [];
			    	ids.push(id); 
			   		$.ajax({
			   			url:'depart/del',
			   			type: 'post',
			   			data: {ids:ids.join(',')},
			   			dataType: 'json',
			   	        success: function(result){
			   	        	$('#kkk').table('refresh');
			   			}
			   		});
		   		}
    	 });
     }
     
     function addemployee(name){
    	 $.dialog({
    		 title:'添加员工',
    		 url:'view/depart/addemp.html,
    		 params:{departname:name},
    		 ok:ok1
    	 });
     }
     
     function mk(){
    	 var selected = $('#kkk').table('getSelected');
    	 if(selected.length != 1){
    		 $.tip({content:'请选择一条记录'});
    		 return false;
    	 }
    	 $.dialog({
    		 title:'分配角色',
    		 url:'user/tosetrole?user=' + selected[0].username,
    		 ok:ok1
    	 });
     }
     
     function ok1(win){
     	var user = win.find('input[name=user]').val();
       	var roles = new Array();
		win.find('input[type=checkbox]:checked').each(function(){
			roles.push($(this).val());
		});
		var data = {user:user,roles:roles.join()};
		$.ajax({ 
			url: "user/setrole", 
			type: 'post',
			data: data,
			dataType: 'json',
			success: function(result){
        		if(result.result){
					win.close();
					$.alert('success', result.msg, function(){
						$('#kkk').table('reload');
					});
        		}
	  		}
	  	});
     }
     
  
</script>
