
		<div id="accordion" class="sidebar white">
				<div class="sidebar-header">
					系统菜单
				</div>
				<ul>
					<li>
						<a href="#">
							<i class="icon-home"></i>
							Home
						</a>
					</li>
					<#list res as r> <#if r.type=='1'>
					<li>
						<a href="#">
							<i class="${r.iconcls}"></i>
							${r.name}
						</a>
						<ul class="submenu">
						<#list res as r2> <#if r2.type=='2' && r2.pid == r.id>
						<li>
						<a href="#"  url='${r2.url}'>
							<i class="icon-home"></i>
							${r2.name}
						</a>
						</li>
						</#if> </#list>
						</ul>
					</li>
					</#if> </#list>
				</ul>
			</div>
<script type="text/javascript">
	var submenu = $('.submenu', '#accordion');
	var lis = $('li', submenu);
	lis.on('click', 'a', function() {
		var url = $(this).attr('url');
		var title = $(this).text();
		$('#nav').text(title);
		//$(this).addClass('active').siblings('a').removeClass('active');
		var page = url + '?_=' + new Date().getTime();
		//page = url;
		$('#main').load(page, function() {
			permit('#main');
		});
	});
	jQuery("#accordion").jqueryAccordionMenu();
</script>
