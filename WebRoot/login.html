<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title id='i18n_login.title'></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="awesome/css/font-awesome.css"/>
		<link type="text/css" rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/i18n.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div class="loginbox">
			<div class="title">
				<div class="logo">
					<i class="icon-desktop"></i> Base<b>Explorer</b>
				</div>
				<div class='info'>——基础开发平台</div>
			</div>
			<div class="inputs">
				<div>
					<span>用户名：</span><input id="username" name='name' type="text" value="admin"
						placeholder="用户名" required autocomplete="off"/>
				</div>
				<div>
					<span>密&nbsp;&nbsp;&nbsp;码：</span><input id="password"
						name='password' type="password" placeholder="密码" required value="162534"/>
				</div>
				<div>
					<span>验证码：</span><input id="vcinput" name='vc' type="text"
						placeholder="验证码" required /> <img src="" width="58" height="20"
						id="vc" align="top" hidefocus='true' />
				</div>
			</div>
			<center>
				<input type="button" id="submit" value="登&nbsp;&nbsp;&nbsp;陆" />
			</center>
			<div id="error"></div>
			<div style="clear:both;"></div>
		</div>
	</body>
</html>
