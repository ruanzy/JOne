<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Tabs - Default functionality</title>
  	<link rel="stylesheet" href="common.css"/><!-- 基本样式 -->
	<link rel="stylesheet" href="animate.min.css"/> 
  <script src="jquery.js"></script>
  <script src="jquery.hDialog.js"></script>
  <style>
  body{
  font-size:12px;
  }
.lrc-scroll-ctrl {
  display: none;
  width: 7px;
  height: 111px;
  border-left: 1px solid #e1e1e1;
  border-right: 1px solid #f2f2f2;
  border-top: 1px solid #f2f2f2;
  border-bottom: 1px solid #f2f2f2;
  background-color: #f2f2f2;
  position: absolute;
  _zoom: 1;
  top: 16px;
  right: 0;
  cursor: pointer;
  }
  
  .lrc-scroll-ctrl-hover {
  border: 1px solid #bfbfbf;
  background-color: #a1a1a1;
  }
  
 .lrc-scroll-slider {
  z-index: 20;
  position: absolute;
  width: 7px;
  height: 15px;
  border: 1px solid #e1e1e1;
  border-bottom: 1px solid #d4d4d4;
  background-color: #fff;
  overflow: hidden;
  top: 0;
  left: -1px;
  cursor: pointer;
  }
  
  .single-checkbox {
  display: inline-block;
  vertical-align: middle;
  cursor: pointer;
}
.single-checkbox a, .single-checkbox a:visited {
  display: inline-block;
  padding: 1px;
  border: 1px solid #d4d4d4;
  background: #d4d4d4;
  width: 80px;
  vertical-align: middle;
  text-decoration: none;
}
.single-checkbox a.selected {
  border: 1px solid #16a0d3;
  background: #16a0d3;
}
.single-checkbox a.selected i.on {
  display: block;
}
.single-checkbox a i.on {
  float: right;
  display: none;
}

.single-checkbox a.selected i.off {
  display: none;
}
.single-checkbox a i.off {
  float: left;
  display: block;
}
.single-checkbox a i {
  display: block;
  width: 50%;
  height: 28px;
  line-height: 28px;
  font-style: normal;
  background: #fff;
  color: #333;
  text-align: center;
}
  </style>
</head>
<body>
