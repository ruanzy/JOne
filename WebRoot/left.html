  <div id="accordion" class="sidebar">
    <div class="sidebar-header"><i class="icon-sitemap"></i> 导航菜单</div>
	<div class="sidebar-body">
		<#list res as r> <#if r.type=='1'>
		<h3><a href='javacript:;'><i class="${r.iconcls}"></i> ${r.name}</a></h3>
		<div>
		  <#list res as r2> <#if r2.type=='2' && r2.pid == r.id>
			<li><a href='javacript:;' url='${r2.url}'><i class="${r2.iconcls}"></i> ${r2.name}</a></li>
		  </#if> </#list>
		</div>
		</#if> </#list>
	</div>
  </div>
<script type="text/javascript">
	var sidebar = $("#accordion");
	var headers = sidebar.find('h3');
	headers.next().addClass('collapse');
    headers.click(function(){
		if(!$(this).hasClass("active")){
			sidebar.find('.active').removeClass('active');
			sidebar.find('.in').removeClass('in').addClass("collapse");
			$(this).addClass("active");
			$(this).next().removeClass('collapse').addClass("in");
		}
    });
	var lis = sidebar.find('.sidebar-body li');
	lis.on('click', 'a', function() {
		var url = $(this).attr('url');
		var title = $(this).text();
		$('#nav').text(title);
		//$(this).addClass('active').siblings('a').removeClass('active');
		var page = url + '?_=' + new Date().getTime();
		//page = url;
		$('#main').load(page, function() {
			permit('#main');
		});
	});
</script>
