<dl class='accordion' id='accordion1'>
	<#list res as r> <#if r.type=='1'>
	<dt>
		<i class="${r.iconcls}"></i> ${r.name}
	</dt>
	<dd>
		<#list res as r2> <#if r2.type=='2' && r2.pid == r.id> <a
			id='${r2.id?c}' url='${r2.url}'><i class="${r2.iconcls}"></i>
			${r2.name}<b class="icon-angle-right"></b></a> </#if> </#list>
	</dd>
	</#if> </#list>
</dl>
<script type="text/javascript">
	var dt = $('dt', '#accordion1');
	var dd = $('dd', '#accordion1');
	var a = $('a', dd);
	dt.click(function(){
		if($(this).hasClass('active')){
			return false;
		}else{
			$('dt.active', '#accordion1').removeClass('active').next('dd').slideUp();
			$(this).addClass('active').next('dd').slideDown();
		}
	});
	a.click(function(){
		var url = $(this).attr('url');
		var title = $(this).text();
		$('#nav').text(title);
		$(this).addClass('active').siblings('a').removeClass('active');
		var page = url + '?_=' + new Date().getTime();
		//page = url;
		$('#main').load(page, function(){
			permit('#main');
		});
	});
</script>
