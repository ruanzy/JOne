<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Plupload使用指南</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
	$(function() {
		var tabs = $("dl.tabs dt a");
		var panels = $("dl.tabs dd");

		tabs.click(function() {
			var index = tabs.index(this);
			$(this).siblings().removeClass("active").end().addClass("active");
			panels.removeClass("active").eq(index).addClass("active");
		});
	});
</script>
<style type="text/css">
dl.tabs {
	width: 350px;
}

dl.tabs dt {
	background-color: #eee;
}

dl.tabs dt a {
	display: inline-block;
	height: 25px;
	border: 0px solid #CCCCD1;
	border-bottom: none;
	cursor: pointer;
	margin-left: 10px;
	padding: 8px 10px 0 10px;
	font-size: 14px;
	line-height: 1.5;
}

dl.tabs dd {
	border: 1px solid #CCCCD1;
	padding: 10px;
	margin: 0;
	display: none;
	height: 300px;
}

dl.tabs dt a.active {
	background: #fff;
	border: 1px solid #CCCCD1;
	border-top: 2px solid #f4b400;
	font-weight: bold;
	margin-bottom: -1px;
	border-bottom: none;
	height: 24px;
	padding-bottom: 2px;
}

dl.tabs dd.active {
	display: block;
}
</style>
</head>
<body>
	<dl class="tabs">
		<dt>
			<a class='active'>切换卡1</a><a>切换卡2</a><a>切换卡3</a>
		</dt>
		<dd class='active'>内容1</dd>
		<dd>内容2</dd>
		<dd>内容3</dd>
	</dl>

</body>
</html>
