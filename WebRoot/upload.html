
<html>
<head>
<title>Plupload使用指南</title>
<!-- 首先需要引入plupload的源代码 -->
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(function(){
    $("dl.tabs dt").click(function(){
        $(this)
            .siblings().removeClass("active").end()
            .next("dd").andSelf().addClass("active");
    });
});
</script>
<style type="text/css">
dl.tabs {}
dl.tabs dt {float:left;position:relative;background:#fff;height:15px;padding:4px 12px 0;margin-bottom:0;cursor:pointer;}
dl.tabs dt:hover {}
dl.tabs dd {display:none;float:right;position:relative;width:100%;border:1px solid #CCCCD1;border-width:1px;}
dl.tabs dd div {padding:10px;}
dl.tabs dt.active {background:#fff;border:1px solid #CCCCD1;font-weight:bold;margin-bottom:-2px;border-bottom:none;}
dl.tabs dd.active {display:block;}

</style>
</head>
<body>
<dl class="tabs">
    <dt class="active">Вкладка 1</dt>
    <dd class="active"><div>Содержимое 1</div></dd>
    <dt>Вкладка 2</dt>
    <dd><div>Содержимое 2</div></dd>
</dl>

</body>
</html>
