<div id='detail'></div>
<script type="text/javascript">
	var unit;
	$.ajax({
		url : "goods/unitlist",
		async : false,
		type : 'post',
		dataType : 'json',
		success : function(data) {
			if (data) {
				unit = data;
			}
		}
	});
	$('#detail').table({
		columns : [
		//{header:"ID",field:"id",width:50,align:'center'},
		{
			header : "商品名称",
			field : "name",
			tip : true
		}, {
			header : "商品规格",
			field : "spec",
			align : 'center',
			width : 180
		}, {
			header : "商品计量单位",
			field : "unit",
			align : 'center',
			width : 100,
			render : unitRender
		}, {
			header : "采购数量",
			field : "purchase_num",
			align : 'center',
			width : 100
		}, {
			header : "采购价格",
			field : "purchase_price",
			align : 'center',
			width : 100
		}, {
			header : "采购金额",
			field : "purchase_money",
			align : 'center',
			width : 100
		} ],
		url : 'purchase/detaillist',
		pager : false,
		condition : condition
	});

	function condition() {
		var params = {
			purchasebill : '${purchasebill}'
		};
		return params;
	}

	function unitRender(v, r) {
		var c;
		$.each(unit, function(){
			if(this['id'] == v){
				c = this['name'];
				return false;
			}
		});
		return c;
	}
</script>
