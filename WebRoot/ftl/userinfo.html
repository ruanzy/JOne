<div class='usericon'>
	<div class='usericon_img'></div>
	<div class='usericon_upload'>
		<a class='btn btn-primary'>上传新头像</a>
	</div>
</div>
<div class='userinfo'>
	<div class='item'>
		<p class='item_key'>账号:</p>
		<p class='item_value'>${user}</p>
	</div>
	<div class='item'>
		<p class='item_key'>昵称:</p>
		<p class='item_value'>
			<input type='text' name='nickname' value='${user}' />
		</p>
	</div>
	<div class='item'>
		<label class="control radio"> 
			<input type="radio" name="sex" value='1' checked="checked">
			<span class="radio-label"> 男</span>
		</label>
		<label class="control radio"> 
			<input type="radio" name="sex" value='2'>
			<span class="radio-label"> 女</span>
		</label>
	</div>
</div>
