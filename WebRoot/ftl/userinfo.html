<div class='usericon'>
	<div class='usericon_img'></div>
	<div class='usericon_upload'>
		<a class='btn btn-primary'>上传新头像</a>
	</div>
</div>
<div class='userinfo'>
	<div class='item'>
		<p class='item_key'>账号:</p>
		<p class='item_value'>${user}</p>
	</div>
	<div class='item'>
		<p class='item_key'>昵称:</p>
		<p class='item_value'><input type='text' name='nickname' value='${user}'/></p>
	</div>
	<div class='item'>
		<p class='item_key'>性别:</p>
		<p class='item_value multi-radio' id='sex'>
			<a href='javascript:;' class='active' v='1'>男</a><a href='javascript:;' v='2'>女</a><a href='jaascript:;' v='3'>保密</a>
		</p>
	</div>
</div>
