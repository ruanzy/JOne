<p class='usericon'>
	<div class='usericon_img'></div>
	<div class='usericon_upload'>
		<a class='btn btn-primary'>上传新头像</a>
	</div>
</p>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label">账号:</label>
		<div class="col-sm-10">
			<p class="form-control-static">${user}</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">昵称:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="nickname" name='nickname' placeholder="Password" value='${user}'>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">性别:</label>
		<div class="col-sm-10">
			<label class="checkbox-inline">
				<input type="radio" name="sex" value='1' checked="checked"> 男
			</label>
			<label class="checkbox-inline">
				<input type="radio" name="sex" value='2'> 女
			</label>
		</div>
	</div>
</form>
